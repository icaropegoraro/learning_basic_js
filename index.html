<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
    <script>
        var nome = 'João'
        console.log(nome)
        console.log("Isto é uma " + typeof(nome))

        var numeroFracionado = 1.2
        console.log(numeroFracionado)
        console.log("Isto é um " + typeof(numeroFracionado))

        var booleano = (1 == '1')
        console.log(booleano)
        console.log("Isto é um " + typeof(booleano))

        document.write('<h1>Olá ' + nome + ', tudo tem?</h1>')
    </script>
</head>
<body>
    <input 
        type = "text"
        disabled = "disabled"
        placeholder = "teste"
        id = "input"
    >
</body>
</html>
