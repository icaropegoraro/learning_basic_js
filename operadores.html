<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        let nota = 4
        let media = 5 // Definida pela escola
        let condicaoPorMedia = nota >= media

        let aulasDadas = 20 // Definido pela escola
        let presencaAluno = 14
        let condicaoPorFalta = presencaAluno >= aulasDadas*0.75

        if (condicaoPorMedia && condicaoPorFalta) {
            document.write('Você foi aprovado! Parabéns!')
        }

        if (condicaoPorMedia && !condicaoPorFalta) {
            document.write('Você reprovou. Motivo: muitas faltas')
        }

        if (!condicaoPorMedia && condicaoPorFalta) {
            document.write('Você reprovou. Motivo: nota abaixo da média')
        }

        if (!condicaoPorMedia && !condicaoPorFalta) {
            document.write('Você reprovou. Desista!')
        }
    </script>
</head>

</body>
</html>
